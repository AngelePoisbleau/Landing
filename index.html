<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Le Wagon - Web Development Sprint</title>

<!-- Change these Google fonts with your own choice -->
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Banner section -->
  <div class="banner">
    <div>
      <h1>Change your life, learn to code</h1>
    </div>
    <div>
      <h3>Le Wagon brings technical skills to creative people</h3>
    </div>
    <div class="btn_blue">
      <a href="http://lewagon.com"> Apply now </a>
    </div>
  </div>

  <div class="card_white">
    <div>
      <h2>Discover our campuses</h2>
    </div>
  </div>
<!-- Cards section -->
  <div class="cards">
    <div class="campus_card">
      <img src="images/shanghai.jpg" alt="Shanghai" class="image_card">
    </div>
    <div class="card_text">
      <h3>Shanghai</h3>
      <p>Learn to code with us in Shanghai.</p>
    </div>
    <div class="campus_card">
      <img src="images/london.jpg" alt="London" class="image_card">
    </div>
    <div class="campus_text">
      <h3>London</h3>
      <p>Learn to code with us in London.</p>
    </div>
    <div class="campus_card">
      <img src="images/paris.jpg" alt="Paris" class="image_card">
    </div>
    <div class="campus text">
      <h3>Paris</h3>
      <p>Learn to code with us in Paris.</p>
    </div>
  </div>
<!-- Footer section -->
  <div class="footer">
    <div>
      <p>Website made with ❤️ at Le Wagon</p>
    </div>
  </div>
</body>
</html>
